<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Tank Game</title>
    <link href="http://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <!-- And a little bit of CSS so we can see what’s going on: -->
    <style>
        body {
            padding: 0;
            margin: 0;
            background: #666;
        }
        canvas {
            display: block;
            margin: auto;
            background: #000;
        }
        .popup {
            display: none;
            position: relative;
            top: 200px;
            right: -50%;
            background: #666;
        }
    </style>

    <script>
        function server() {
            host = true;
            document.getElementById('tile').innerHTML += 'SERVER';
            init();
        }

        function client() {
            host = false;
            document.getElementById('tile').innerHTML += 'CLIENT';
            init();
        }
        function login() {
            var username = document.getElementById('username').value,
                password = document.getElementById('password').value;
            socket.emit("login", { username: username, password: password });
        }
        function register() {
            var username = document.getElementById('registerUser').value,
                password = document.getElementById('registerPass').value;
            socket.emit("register", { username: username, password: password });
        }
    </script>

    <!-- <script data-main="js/main" src="js/require.js"></script>
    <script src="js/jquery-1.8.3.js"></script> -->

    <script src="js/util.js"></script>
    <script src="js/dto/sessionState.js"></script>
    <script src="js/dto/bullet.js"></script>
    <script src="js/bulletMain.js"></script>
    <script src="js/input.js"></script>
    <script src="js/lib/socket.io.js"></script>
    <script src="js/player.js"></script>
    <script src="js/score.js"></script>
    <script src="js/TheGame.js"></script>
    <script src="js/dto/Player.js"></script>
    <script src="js/TMX_Engine.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/Multiplayer.js"></script>
    <script src="js/dto/Bot.js"></script>
    <script src="js/BotStupid.js"></script>
    <script src="js/BotSmart.js"></script>
    <script src="js/BotClass.js"></script>
    <script src="js/lib/Pathfinding.js"></script>
    <script src="js/collision_hitTest.js"></script>
    <script src="js/login.js"></script>
    
</head>

<body>
    <div style="position: absolute; right: 50%;">
        <div style="position: relative; top: 50px; right: -50%; background: #fff;" id="init">
            <input type="button" value="HOST" onclick="server();" />
            <input type="button" value="CLIENT" onclick="client();" />
        </div>
        <div class="popup" id="login">
            <input type="text" id="Text1" value="acacacac" /><br />
            <input type="password" id="password1" value="123456" /><br />
            <input type="button" value="login" onclick="login();" />
        </div>
    </div>
    <!-- Let’s get started. We only need one line of HTML: -->
    <canvas id="canvas"></canvas>
    <table>
        <tr>
            <td rowspan="2"><div id="tile"></div></td>
            <td><input type="text" id="username" value="acacacac" /></td>
            <td><input type="text" id="registerUser" /></td>
        </tr>
        <tr>
            <td><input type="password" id="password" value="123456" /></td>
            <td><input type="password" id="registerPass" /></td>
        </tr>
        <tr>
            <td><input type="button" value="HOST" onclick="server();" />
                <input type="button" value="CLIENT" onclick="client();" />
            </td>
            <td><input type="button" value="login" onclick="login();" /></td>
            <td><input type="button" value="register" onclick="register();" /></td>
        </tr>
    </table>
</body>
</html>
