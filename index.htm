<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>HTML5 Canvas Game Part 6 || Atomic Robot Design</title>
    <link href="http://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <!-- And a little bit of CSS so we can see what’s going on: -->
    <style>
        body {
            padding: 0;
            margin: 0;
            background: #666;
        }

        canvas {
            display: block;
            margin: 30px auto 0;
            border: 1px dashed #ccc;
            background: #000;
        }
    </style>
    <script src="js/TheGame.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/TMX_Engine.js"></script>
    <script src="js/Map.js"></script>
    <script src="js/jquery-1.8.3.js"></script>
    <script src="js/Multiplayer.js"></script>
    <script src="js/Bot.js"></script>
    <script src="js/Pathfinding.js"></script>
</head>

<body>
    <!-- Let’s get started. We only need one line of HTML: -->
    <canvas id="canvas"></canvas>
    <!-- Embed the Socket.IO script that is generated automatically by the Node.js server 
	by adding the following line after the canvas element: -->
    <script src="http://localhost:8000/socket.io/socket.io.js"></script>
    <!-- Notice how you need to include the port number that you defined on the server. -->
</body>
