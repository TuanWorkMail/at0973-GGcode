<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Tank Game</title>
    <link href="http://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <!-- And a little bit of CSS so we can see what’s going on: -->
    <style>
        body {
            padding: 0;
            margin: 0;
            background: #666;
        }

        canvas {
            display: block;
            margin: 30px auto 0;
            border: 1px dashed #ccc;
            background: #000;
        }
    </style>

    <script>
        function server() {
            host = true;
            document.getElementById('tile').innerHTML += 'SERVER';
            init();
        }

        function client() {
            host = false;
            document.getElementById('tile').innerHTML += 'CLIENT';
            init();
        }
    </script>

    <!-- <script data-main="js/main" src="js/require.js"></script>
    <script src="js/jquery-1.8.3.js"></script> -->

    <script src="js/util.js"></script>
    <script src="js/bullet.js"></script>
    <script src="js/bulletMain.js"></script>
    <script src="js/input.js"></script>
    <script src="js/lib/socket.io.js"></script>
    <script src="js/TheGame.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/TMX_Engine.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/Multiplayer.js"></script>
    <script src="js/Bot.js"></script>
    <script src="js/BotStupid.js"></script>
    <script src="js/BotSmart.js"></script>
    <script src="js/BotClass.js"></script>
    <script src="js/lib/Pathfinding.js"></script>
    <script src="js/collision.js"></script>
    
</head>

<body>
    <div id="tile"></div>
    <input type="button" value="HOST" onclick="server();" />
    <input type="button" value="CLIENT" onclick="client();" />
    <!-- Let’s get started. We only need one line of HTML: -->
    <canvas id="canvas"></canvas>
</body>
</html>
