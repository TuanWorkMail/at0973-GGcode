<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Tank Game</title>
    <link href="http://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <style>
        .centerPlaceholder {
            position: absolute;
        }
        .popup {
            position: relative;
            top: -100%;
            left: -50%;
            background: #666;
            z-index: 10;
            display: none;
        }
    </style>
    <script>
        function login() {
            var username = document.getElementById('username').value,
                password = document.getElementById('password').value;
            socket.emit("login", { username: username, password: password });
        }
        function register() {
            var username = document.getElementById('registerUser').value,
                password = document.getElementById('registerPass').value;
            socket.emit("register", { username: username, password: password });
        }
        function showhide(which) {
            if(which=='login') {
                document.getElementById('login').style.display = 'none';
                document.getElementById('register').style.display = 'block';
            } else {
                document.getElementById('login').style.display = 'block';
                document.getElementById('register').style.display = 'none';
            }
        }
    </script>
</head>
<body>
    <div class="centerPlaceholder" id="center">
        <div class="popup" id="login">
            <input type="text" id="username" value="u1" /><br />
            <input type="password" id="password" value="12" /><br />
            <span style="color: orange" id="error-message"></span><br/>
            <input type="button" value="login" onclick="login();" />
            <a href="#" onclick="showhide('login');">register</a>
        </div>
        <div class="popup" id="register">
            <input type="text" id="registerUser" value="" /><br />
            <input type="password" id="registerPass" value="" /><br />
            <span style="color: orange" id="registererror"></span><br/>
            <input type="button" value="register" onclick="register();" />
            <a href="#" onclick="showhide('register');">login</a>
        </div>
    </div>
    <span id="showfps" style="position: absolute; top: 0px; left: 0px; background: #fff; z-index: 10">fps: 60</span>
    <span id='alluser' style="position: absolute; top: 0px; left: 0px; background: #fff; z-index: 10"></span>

    <script src="js/movebot.js"></script>
    <script src="js/other.js"></script>
    <script src="js/lib/shim.js"></script>
    <script src="../common/socket.io.js"></script>
    <script src="js/lib/Pathfinding.js"></script>
    <script src="js/TMX_Engine.js"></script>
    <script src="../common/helper.js"></script>
    <script src="../common/split-big-tile.js"></script>
    <script src="../common/dto/bullet.js"></script>
    <script src="../common/dto/Player.js"></script>
    <script src="../common/dto/Bot.js"></script>
    <script src="../common/dto/session.js"></script>
    <script src="../common/dto/drop.js"></script>
    <script src="../common/bulletMain.js"></script>
    <script src="../common/player.js"></script>
    <script src="../common/collision_hitTest.js"></script>
    <script src="js/input.js"></script>
    <script src="js/score.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/client-listener.js"></script>
    <script src="js/TheGame.js"></script>
</body>
</html>
